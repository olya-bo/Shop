{% extends 'base.html' %}

{% block content %}
    <h1>Registration</h1>
    <p>Please, use the following form to register new account</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Register"></p>
        <p><a href="{% url 'login' %}">I have an account</a></p>
        <p><a href="{% url 'home' %}">Go home</a></p>
    </form>
{% endblock %}
