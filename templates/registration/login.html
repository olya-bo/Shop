{% extends 'base.html' %}

{% block content %}
    <h1>Log-in</h1>
    <p>Please, use the following form to log-in:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log-in"></p>
        <p><a href="{% url 'registration' %}">Create an account</a></p>
        <p><a href="{% url 'home' %}">Go home</a></p>
    </form>
{% endblock %}
