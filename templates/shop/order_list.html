{% extends "shop/base.html" %}

{% block content %}
    {% for order in object_list %}
        <div>
            <p>Product: {{ order.product }}</p>
            <p>Quantity:{{ order.quantity }}</p>
            <p>Total price: {{ order.total_price }}</p>
            <p><a href="{% url 'order-return' pk=order.pk %}">Return</a></p>
        </div>
    {% endfor %}
{% endblock %}
