{% extends 'base.html' %}

{% block content %}
    <h1>Home</h1>
    <hr>
    {% if user.is_authenticated %}
        <h2>Hello {{ user.username }}</h2>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Login</a></p>
        <p><a href="{% url 'registration' %}">Registration</a></p>
    {% endif %}
    <hr>
{% endblock %}
